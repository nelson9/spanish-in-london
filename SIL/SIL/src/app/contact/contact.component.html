<!-- Main -->
<article id="main">

	<header class="special container">
		<span class="icon fa-envelope"></span>
		<h2>Get In Touch</h2>
		<p>Use the form below with your question and we will get back to you.</p>
	</header>

	<!-- One -->
	<section class="wrapper style4 special container 75%">

		<!-- Content -->
		<div class="content">
			<form #form="ngForm" (ngSubmit)="submitForm(form.value)">
				<div class="row 50%">
					<div class="6u 12u(mobile)">
						<input type="text" name="name" [(ngModel)]="form.name" #name="ngModel" required placeholder="Name" />
					</div>
					<div class="6u 12u(mobile)">
						<input type="email" name="email" [(ngModel)]="form.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Email" />
					</div>
				</div>
				<div class="row 50%">
					<div class="6u 12u(mobile)">
						<div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger ">
							<div [hidden]="!name.errors.required">
								Please proivde your name
							</div>
						</div>
					</div>
					<div class="6u 12u(mobile)">
						<div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
							<div [hidden]="!email.errors.required">
								Please proivde your email
							</div>
							<div [hidden]="!email.errors.pattern">
								Please proivde a correct email
							</div>
						</div>
					</div>
				</div>
				<div class="row 50%">
					<div class="12u">
						<input type="text" name="subject" required #subject="ngModel" [(ngModel)]="form.subject" placeholder="Subject" />
					</div>
				</div>
				<div class="row 50%">
					<div class="6u 12u(mobile)">
						<div *ngIf="subject.errors && (subject.dirty || subject.touched)" class="alert alert-danger ">
							<div [hidden]="!subject.errors.required">
								Please proivde a subject
							</div>
						</div>
					</div>			
				</div>
				<div class="row 50%">
					<div class="12u">
						<textarea name="message" placeholder="Message" #message="ngModel" [(ngModel)]="form.message" required rows="7"></textarea>
					</div>
				</div>
				<div class="row 50%">
					<div *ngIf="message.errors && (message.dirty || message.touched)" class="alert alert-danger">
						<div [hidden]="!message.errors.required">
							Please provide a message
						</div>
					</div>
				</div>
				<div class="row">
					<div class="12u">
						<ul class="buttons">
							<li><input [disabled]="!form.form.valid" [class.special]="form.form.valid" type="submit" value="Send Message" /></li>
						</ul>
					</div>
				</div>
			</form>
		</div>

	</section>

</article>
